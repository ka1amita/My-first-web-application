<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first web application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>

<div class="page">
    <div class="viewer">
        <button class="navigate" id="left">
            <img src="./arrow.svg" alt="last picture">
        </button>
        <div class="imageWithText">
            <img class="image" src="./photos/454AA1AD-1E23-4565-90DD-25444C4C2410_1_105_c.jpeg" alt="">
            <div class="text">
                <h1 class="title">Title</h1>
                <p class="story">storystorystorystorystorystorystory</p>
            </div>
        </div>
        <button class="navigate" id="right">
            <img style="transform: rotate(0.5turn)" src="./arrow.svg" alt="next picture">
        </button>

    </div>
    <div class="thumbnails">
        <ul>
            <li class="thumbnail" id="thumbnail-1"></li>
            
        </ul>
    </div>


</div>



<script src="./jquery-3.6.4.min.js"></script>
<script src="./scripts.js"></script>
</body>
</html>
