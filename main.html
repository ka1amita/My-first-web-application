<head>

<body>

<div class="page-container">
    <div class="viewer">
        <button class="navigate" id="left">
            <img src="./arrow.svg" alt="last picture">
        </button>
        
        <div class="imageWithText">
            <img id="photo">
            <div class="gray-container">
                <h1 id="photo-title">Title</h1>
                <p id="photo-description">storystorystorystorystorystorystory</p>
            </div>
        </div>
        <button class="navigate" id="right">
            <img style="transform: rotate(0.5turn)" src="./arrow.svg" alt="next picture">
        </button>
